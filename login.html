<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto card shadow-sm rounded-4" style="max-width:560px">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-3">Đăng nhập</h3>

        <div class="mb-3 d-flex align-items-center gap-2">
          <button type="button" id="btnConnect" class="btn btn-outline-primary">Kết nối ví</button>
          <small>Địa chỉ ví: <span id="walletAddr" class="text-muted">—</span></small>
        </div>

        <form id="loginForm" class="row g-3 needs-validation" novalidate>
          <div class="col-12">
            <label class="form-label" for="email">Email</label>
            <input id="email" type="email" class="form-control" required />
            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
          </div>
          <div class="col-12">
            <label class="form-label" for="password">Mật khẩu</label>
            <input id="password" type="password" class="form-control" minlength="6" required />
            <div class="invalid-feedback">Vui lòng nhập mật khẩu (≥6 ký tự).</div>
          </div>

        <div class="col-12 d-grid d-md-flex gap-2">
          <button class="btn btn-primary px-4" type="submit">Đăng nhập (mật khẩu)</button>
          <button type="button" id="btnLoginSig" class="btn btn-success">Đăng nhập bằng chữ ký</button>
          <a class="btn btn-outline-secondary" href="register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
  <script type="module">
    import { connectWallet, loginWithSignature, setCurrentUser } from "./web3.js";

    const getUsers = () => JSON.parse(localStorage.getItem("users") || "{}");

    // Kết nối ví
    document.getElementById("btnConnect").onclick = async () => {
      try {
        const addr = await connectWallet();
        document.getElementById("walletAddr").textContent = addr;
      } catch (e) { alert(e?.message || e); }
    };

    // Đăng nhập mật khẩu
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault(); e.stopPropagation();
      if (!form.checkValidity()) { form.classList.add("was-validated"); return; }

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const users = getUsers();

      if (!users[email] || users[email].password !== password) {
        alert("Email hoặc mật khẩu không đúng.");
        return;
      }
      setCurrentUser({ email, fullname: users[email].fullname });
      location.href = "index.html";
    });

    // Đăng nhập bằng chữ ký
    document.getElementById("btnLoginSig").onclick = async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const users = getUsers();
      const fullname = users[email]?.fullname || "Người dùng";

      try {
        const ok = await loginWithSignature();
        if (ok) {
          setCurrentUser({ email, fullname });
          location.href = "index.html";
        } else {
          alert("Đăng nhập bằng chữ ký thất bại: chưa đăng ký on-chain.");
        }
      } catch (e) {
        alert(e?.message || e);
      }
    };
  </script>
</body>
</html>
