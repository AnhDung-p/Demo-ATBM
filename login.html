<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto card shadow-sm rounded-4" style="max-width:560px">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-3">Đăng nhập bằng chữ ký</h3>

        <div class="mb-3 d-flex align-items-center gap-2">
          <button type="button" id="btnConnect" class="btn btn-outline-primary">Kết nối ví</button>
          <small>Địa chỉ ví: <span id="walletAddr" class="text-muted">—</span></small>
        </div>

        <div class="d-grid d-md-flex gap-2">
          <button type="button" id="btnLoginSig" class="btn btn-success">Đăng nhập bằng chữ ký</button>
          <a class="btn btn-outline-secondary" href="register.html">Chưa đăng ký? Đăng ký on-chain</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
  <script type="module">
    import { connectWallet, loginWithSignature } from "./web3.js";

    document.getElementById("btnConnect").onclick = async () => {
      try {
        const addr = await connectWallet();
        document.getElementById("walletAddr").textContent = addr;
      } catch (e) { alert(e?.message || e); }
    };

    document.getElementById("btnLoginSig").onclick = async () => {
      const res = await loginWithSignature();
      if (res.ok) {
        window.location.href = "index.html";
      } else {
        alert("Đăng nhập bằng chữ ký thất bại: " + (res.error || "UNKNOWN"));
      }
    };
  </script>
</body>
</html>
