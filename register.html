<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng ký (Wallet only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto card shadow-sm rounded-4" style="max-width:720px">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-1">Đăng ký on-chain (không cần email)</h3>
        <p class="text-muted">B1: Kết nối ví → B2: Chọn tên hiển thị → B3: Đăng ký on-chain.</p>

        <div class="mb-3 d-flex align-items-center gap-2">
          <button type="button" id="btnConnect" class="btn btn-outline-primary">Kết nối ví</button>
          <small>Địa chỉ ví: <span id="walletAddr" class="text-muted">—</span></small>
        </div>

        <form id="registerForm" class="row g-3 needs-validation" novalidate>
          <div class="col-md-8">
            <label class="form-label" for="fullname">Tên hiển thị</label>
            <input id="fullname" type="text" class="form-control" placeholder="Ví dụ: Phan Anh Dũng" required />
            <div class="invalid-feedback">Vui lòng nhập tên hiển thị.</div>
          </div>
          <div class="col-12 d-grid d-md-flex gap-2">
            <button class="btn btn-success px-4" type="submit">Đăng ký on-chain</button>
            <a class="btn btn-outline-secondary" href="login.html">Đã có ví? Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
  <script type="module">
    import { connectWallet, registerWalletOnly, setProfile, setCurrentUser, shortAddr } from "./web3.js";

    let currentWallet = "";

    document.getElementById("btnConnect").onclick = async () => {
      try {
        currentWallet = await connectWallet();
        document.getElementById("walletAddr").textContent = currentWallet || "—";
      } catch (e) { alert(e?.message || e); }
    };

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); e.stopPropagation();

      if (!currentWallet) { alert("Vui lòng kết nối ví trước."); return; }

      const fullname = document.getElementById("fullname").value.trim();
      if (!fullname) { form.classList.add("was-validated"); return; }

      try {
        // gọi contract.register(...)
        await registerWalletOnly();
        // lưu hồ sơ hiển thị theo ví
        setProfile(currentWallet, { fullname });
        setCurrentUser({ wallet: currentWallet.toLowerCase(), fullname });

        alert("Đăng ký on-chain thành công!");
        window.location.href = "index.html";
      } catch (e) {
        alert("Đăng ký thất bại: " + (e?.reason || e?.message || e));
      }
    });
  </script>
</body>
</html>
