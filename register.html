<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto card shadow-sm rounded-4" style="max-width:720px">
      <div class="card-body p-4 p-md-5">
        <h3 class="mb-1">Tạo tài khoản</h3>
        <p class="text-muted mb-4">
          Demo: Lưu họ tên & email vào <code>localStorage</code> để hiển thị trên trang chủ.
          Vui lòng <b>Kết nối ví</b> trước khi đăng ký.
        </p>

        <div class="mb-3 d-flex align-items-center gap-2">
          <button type="button" id="btnConnect" class="btn btn-outline-primary">Kết nối ví</button>
          <small>Địa chỉ ví: <span id="walletAddr" class="text-muted">—</span></small>
        </div>

        <form id="registerForm" class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label class="form-label" for="fullname">Họ và tên</label>
            <input id="fullname" type="text" class="form-control" required />
            <div class="invalid-feedback">Vui lòng nhập họ tên.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input id="email" type="email" class="form-control" required />
            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="password">Mật khẩu</label>
            <input id="password" type="password" class="form-control" minlength="8" required />
            <div class="invalid-feedback">Mật khẩu tối thiểu 8 ký tự.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="confirm">Nhập lại mật khẩu</label>
            <input id="confirm" type="password" class="form-control" minlength="8" required />
            <div class="invalid-feedback">Mật khẩu nhập lại chưa khớp.</div>
          </div>

          <div class="col-12 d-grid d-md-flex gap-2">
            <button class="btn btn-success px-4" type="submit">Đăng ký</button>
            <a class="btn btn-outline-secondary" href="login.html">Đã có tài khoản? Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ethers trước, module sau -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.umd.min.js"></script>
  <script type="module">
    import { connectWallet, registerOnChain, setCurrentUser } from "./web3.js";

    // helpers users localStorage
    const getUsers = () => JSON.parse(localStorage.getItem("users") || "{}");
    const setUsers = (u) => localStorage.setItem("users", JSON.stringify(u));

    let connectedAddr = "";
    const btnConnect = document.getElementById("btnConnect");
    const walletSpan = document.getElementById("walletAddr");
    btnConnect.addEventListener("click", async () => {
      try {
        connectedAddr = await connectWallet();
        walletSpan.textContent = connectedAddr;
      } catch (e) { alert(e?.message || e); }
    });

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); e.stopPropagation();

      const fullname = document.getElementById("fullname").value.trim();
      const email    = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirm  = document.getElementById("confirm").value;

      document.getElementById("confirm").setCustomValidity(password !== confirm ? "not-match" : "");
      if (!form.checkValidity()) { form.classList.add("was-validated"); return; }
      if (!connectedAddr) { alert("Vui lòng bấm 'Kết nối ví' trước."); return; }

      // lưu “users” local để lấy fullname khi hiển thị
      const users = getUsers();
      if (users[email]) { alert("Email đã tồn tại."); return; }
      users[email] = { fullname, password, wallet: connectedAddr };
      setUsers(users);

      // đăng ký on-chain (tuỳ chọn)
      try {
        await registerOnChain(email);
      } catch (e) {
        alert("Đăng ký on-chain lỗi: " + (e?.shortMessage || e?.message || e));
        return;
      }

      // đăng nhập luôn
      setCurrentUser({ email, fullname, wallet: connectedAddr });
      alert("Đăng ký thành công!");
      location.href = "index.html";
    });
  </script>
</body>
</html>
