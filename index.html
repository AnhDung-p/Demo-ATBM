<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Trang ch盻ｧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Auth Demo</a>
      <div class="ms-auto d-flex gap-2">
        <a id="loginLink" class="btn btn-outline-primary" href="login.html">ﾄ斉ハg nh蘯ｭp</a>
        <a id="registerLink" class="btn btn-primary" href="register.html">ﾄ斉ハg kﾃｽ</a>
        <button id="logoutBtn" class="btn btn-outline-danger d-none">ﾄ斉ハg xu蘯･t</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="p-5 bg-white rounded-4 shadow-sm text-center">
      <h2 class="mb-3">Xin chﾃo, <span id="displayName">Khﾃ｡ch</span> 汨</h2>
      <p class="text-muted mb-4">ﾄ静｢y lﾃ trang ch盻ｧ c盻ｧa d盻ｱ ﾃ｡n xﾃ｡c th盻ｱc.</p>
      <div id="ctaArea">
        <a href="login.html" class="btn btn-primary me-2">ﾄ斉ハg nh蘯ｭp</a>
        <a href="register.html" class="btn btn-outline-primary">ﾄ斉ハg kﾃｽ</a>
      </div>
    </div>
  </main>

  <script>
    function getCurrentUser(){const r=localStorage.getItem("currentUser");return r?JSON.parse(r):null}
    function clearCurrentUser(){localStorage.removeItem("currentUser")}
    const user = getCurrentUser();
    const nameEl = document.getElementById('displayName');
    const cta = document.getElementById('ctaArea');
    const loginLink = document.getElementById('loginLink');
    const registerLink = document.getElementById('registerLink');
    const logoutBtn = document.getElementById('logoutBtn');

    if (user) {
      nameEl.textContent = user.fullname || user.email || "Ngﾆｰ盻拱 dﾃｹng";
      cta.classList.add('d-none');
      loginLink.classList.add('d-none');
      registerLink.classList.add('d-none');
      logoutBtn.classList.remove('d-none');
    }
    logoutBtn?.addEventListener('click', () => {
      clearCurrentUser();
      location.reload();
    });
  </script>
</body>
</html>
