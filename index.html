<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Trang chủ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Xác minh danh tính</a>
      <div class="ms-auto d-flex gap-2">
        <a id="loginLink" class="btn btn-outline-primary" href="login.html">Đăng nhập</a>
        <a id="registerLink" class="btn btn-primary" href="register.html">Đăng ký</a>
        <button id="logoutBtn" class="btn btn-outline-danger d-none">Đăng xuất</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="p-5 bg-white rounded-4 shadow-sm text-center">
      <h2 class="mb-3">Xin chào, <span id="displayName">Khách</span> </h2>
      <p class="text-muted mb-4">Trang chủ</p>
      <div id="ctaArea">
        <a href="login.html" class="btn btn-primary me-2">Đăng nhập</a>
        <a href="register.html" class="btn btn-outline-primary">Đăng ký</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { getCurrentUser, clearCurrentUser } from "./web3.js";

    const user = getCurrentUser();
    const nameEl = document.getElementById('displayName');
    const cta = document.getElementById('ctaArea');
    const loginLink = document.getElementById('loginLink');
    const registerLink = document.getElementById('registerLink');
    const logoutBtn = document.getElementById('logoutBtn');

    if (user) {
      nameEl.textContent = user.fullname || user.wallet?.slice(0,6)+"..."+user.wallet?.slice(-4) || "Người dùng";
      cta.classList.add('d-none');
      loginLink.classList.add('d-none');
      registerLink.classList.add('d-none');
      logoutBtn.classList.remove('d-none');
    }

    logoutBtn?.addEventListener('click', () => {
      clearCurrentUser();
      window.location.reload();
    });
  </script>
</body>
</html>
